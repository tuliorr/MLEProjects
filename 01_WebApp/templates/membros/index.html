{% extends 'base.html' %}

{% block content %}

<div class="flexcards">
  <div class="add-card">
    <span></span>
    <a href="/membros/novo"></a>
  </div>
  {% for membro in membros %}
  <div class="card">
    <img id="logo" src="{{url_for('static', filename='images/logo.png')}}" alt="logo">
    <h4 id="name"><b>{{membro.nome}} {{membro.sobrenome}}</b></h4>
    <h5>Id do Membro: {{membro.id}}</h5>
    <h5>{{membro.tipo_plano.plano}}</h5>
    <hr>
    <p>
      <a class="card-btn" href="/membros/{{membro.id}}">Detalhes</a>
    </p>
    <hr>
    <p>
      <a class="card-btn" href="/agendamentos/novo/membro/{{membro.id}}">Fazer Agendamentos</a>
    </p>
    <hr>
    <p>
      <a class="card-btn" href="/membros/{{membro.id}}/edit">Editar</a>
    </p>
    <hr>
    <p>
      <a class="card-btn" href="/membros/{{membro.id}}/delete">Remover</a>
    </p>
    <hr>
  </div>
  {% endfor %}
</div>

{% endblock content %}
