{% extends 'base.html' %}

{% block content %}
<form class="form" action="/membros" method="POST">
    
    <h1>Novo Membro</h1>
    
    <label for="nome">Nome:</label>
    <input name="nome" id="nome" placeholder="Nome" type="text" required autofocus>
    
    <label for="sobrenome">Sobrenome:</label>
    <input name="sobrenome" id="sobrenome" placeholder="Sobrenome" type="text" required>
    
    <label for="data_nascimento">Data Nascimento:</label>
    <input name="data_nascimento" id="data_nascimento" placeholder="Data Nascimento:" type="date" required>
    
    <label for="email">E-mail:</label>
    <input name="email" id="email" placeholder="Email" type="text" required>
    
    <label for="telefone" >Telefone:</label>
    <input name="telefone" id="telefone" placeholder="Telefone" type="text" required>
    
    <label for="endereco" >Endereço:</label>
    <input name="endereco" id="endereco" placeholder="Endereço" type="textarea" required>
    
    <label for="tipo_plano" >Tipo Plano:</label>
    <select name="tipo_plano" id="tipo_plano">{% for plano in tipos_planos %} <option value="{{plano.id}}">{{plano.plano}}</option> {% endfor %} </select>
    
    <label for="data_inicio" >Data Início:</label>
    <input name="data_inicio" id="data_inicio" type="date" required>
    
    <label for="ativo">Membro Ativo:</label>
    <select name="ativo" id="ativo">
        <option value="True">Sim</option>
        <option value="False">Não</option>
    </select>
    
    <button type="submit">Adicionar Membro</button>

</form>

{% endblock content %}
